<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartCount = document.getElementById("cart-count");

  function updateCartCount() {
    cartCount.textContent = cart.length;
  }

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function addToCart(productName, price, image) {
    cart.push({ name: productName, price: price, image: image });
    saveCart();
    updateCartCount();
  }

  document.querySelectorAll(".cart-icon").forEach(icon => {
    icon.addEventListener("click", e => {
      const producto = e.target.closest(".producto");
      const name = producto.querySelector("h3").textContent;
      const price = producto.querySelector(".precio").textContent;
      const image = producto.querySelector("img").getAttribute("src");
      addToCart(name, price, image);
      alert(`${name} agregado al carrito ðŸ›’`);
    });
  });

  updateCartCount();
</script>
<script>
